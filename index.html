<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Search</title>
</head>
<body>
    <div class="container">
        <h1 class="center-text">Buscador de Pizza</h1>
        <form id="search-form" class="center-text">
            <label for="pizza-id" class="input-label">Buscar pizza por ID:</label>
            <input type="number" id="pizza-id" min="1" required class="pizza-input">
            <button type="submit" class="search-button">Buscar</button>
        </form>
        <div id="result-container" class="result-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
